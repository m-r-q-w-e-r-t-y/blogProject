  <h1 class="instructions">Create your own blog post:</h1>
  <section>
    <!-- Form with POST method -->
    <form method="post">
      <div>
        <!-- Input for "subject" -->
        <label class=newPostHeaders for="subject">Subject:</label>
        <input type="radio" class="radioChoice" name="subject" value="Environmental Science & Computer Science"><span class="radioChoice">Environmental Science & Computer Science</span><br>
        <input type="radio" class="radioChoice" name="subject" value="Art & Computer Science"><span class="radioChoice">Art & Computer Science</span><br>
        <input type="radio" class="radioChoice" name="subject" value="Education & Computer Science"><span class="radioChoice">Education & Computer Science</span><br>
        <input type="radio" class="radioChoice" name="subject" value="Other"><span class="radioChoice">Other</span><br>
      </div>
      <div>
        <!-- Input for "title" -->
        <label class=newPostHeaders for="title" >Title:</label>
        <input class=newPostInputs type="text" name="title">
      </div>
      <div>
        <!-- Input for "content" -->
        <label class=newPostHeaders for="content">Content:</label>
        <textarea class=newPostInputs rows="10" cols="50" name="content">Enter text here...</textarea>
      </div>
      <div>
        <!-- Input for "content" -->
        <label class=newPostHeaders for"name">Name:</label>
        <input class=newPostInputs type="text" name="name"
      <!-- Submit button -->
      <button class=newPostInputs type="submit">Submit</button>
    </form>
  </section>
